<footer class="footer">
  <div class="container">
    <div class="footer-content">
      <div class="footer-info">
        <h3>{{ resumeData.name }}</h3>
        <p>{{ resumeData.title }}</p>
        
        <div class="social-links">
          <a *ngIf="resumeData.contact.linkedin" href="https://{{ resumeData.contact.linkedin }}" target="_blank" class="social-link">
            <fa-icon [icon]="faLinkedin"></fa-icon>
          </a>
          <a *ngIf="resumeData.contact.github" href="https://{{ resumeData.contact.github }}" target="_blank" class="social-link">
            <fa-icon [icon]="faGithub"></fa-icon>
          </a>
        </div>
      </div>
      
      <div class="footer-links">
        <ul>
          <li><a (click)="scrollToTop()">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#education">Education</a></li>
          <li><a href="#skills">Skills</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
      
      <div class="footer-contact">
        <h4>Contact Info</h4>
        <p>{{ resumeData.contact.location }}</p>
        <p><a href="mailto:{{ resumeData.contact.email }}">{{ resumeData.contact.email }}</a></p>
        <p *ngIf="resumeData.contact.phone"><a href="tel:{{ resumeData.contact.phone }}">{{ resumeData.contact.phone }}</a></p>
      </div>
    </div>
    
    <div class="footer-bottom">
      <p>&copy; {{ currentYear }} {{ resumeData.name }}. All Rights Reserved.</p>
    </div>
  </div>
  
  <div class="scroll-top" (click)="scrollToTop()">
    <fa-icon [icon]="faArrowUp"></fa-icon>
  </div>
</footer>
