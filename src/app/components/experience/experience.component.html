<section class="experience-section">
  <div class="section-header" data-aos="fade-up">
    <h2>Work Experience</h2>
    <div class="separator"></div>
  </div>
  
  <div class="timeline">
    <div class="timeline-item" *ngFor="let experience of experiences; let i = index" [attr.data-aos]="i % 2 === 0 ? 'fade-right' : 'fade-left'" [attr.data-aos-delay]="i * 100">
      <div class="timeline-content">
        <div class="date">{{ experience.duration }}</div>
        <h3 class="position">{{ experience.position }}</h3>
        <h4 class="company">{{ experience.company }}</h4>
        
        <ul class="responsibilities">
          <li *ngFor="let item of experience.description">{{ item }}</li>
        </ul>
        
        <div class="technologies" *ngIf="experience.technologies">
          <span class="tech-item" *ngFor="let tech of experience.technologies">{{ tech }}</span>
        </div>
      </div>
    </div>
  </div>
</section>
